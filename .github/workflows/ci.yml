name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Check out repository
      - uses: actions/checkout@v4

      # 2️⃣  Set up Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣  Install your package (editable) and pytest
      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .          # installs ato_cli & ato-scan
          pip install pytest

      # 4️⃣  Run the unit tests
      - name: Run pytest
        run: pytest -q tests

      # 5️⃣  Download the latest NIST OSCAL CLI fat-jar (~30 MB)
      - name: Download OSCAL CLI (fat JAR)
        run: |
          curl -fsSL -o oscal-cli.jar \
            https://github.com/usnistgov/oscal-cli/releases/latest/download/oscal-cli-fat.jar
          # quick sanity check: list first entries inside the JAR
          jar tf oscal-cli.jar | head -n 3

      # 6️⃣  Generate OSCAL + validate
      - name: Validate OSCAL SSP
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          java -jar oscal-cli.jar validate ci_report_oscal.json
