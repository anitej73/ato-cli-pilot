name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ato-cli    # ⬅️ every step runs inside the real project folder

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .               # installs from ./ato-cli since we cd’d into it
          pip install pytest oscal

      - name: Run tests
        run: pytest -q tests             # tests/ lives here

      - name: Validate OSCAL
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          oscal validate ci_report_oscal.json
