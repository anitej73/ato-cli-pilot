name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ── Install your package + deps ───────────────────────────
      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          # editable-install **repo root** (contains pyproject.toml)
          pip install -e .
          # test & validation tools
          pip install pytest nist-oscal

      # ── Run unit-tests ────────────────────────────────────────
      - name: Run tests
        run: pytest -q

      # ── Validate OSCAL file produced by ato-scan ─────────────
      - name: Validate OSCAL
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          oscal validate ci_report_oscal.json
