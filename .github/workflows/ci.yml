name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: pytest -q tests

      # Download OSCAL CLI fat JAR from Maven Central
      - name: Download OSCAL CLI (fat JAR)
        run: |
          OSCAL_VER="1.0.3"
          curl -fsSL -o oscal-cli.jar \
            "https://repo1.maven.org/maven2/gov/nist/oscal/oscal-cli/${OSCAL_VER}/oscal-cli-${OSCAL_VER}-fat.jar"
          jar tf oscal-cli.jar | head -n 3

      - name: Validate OSCAL SSP
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          java -jar oscal-cli.jar validate ci_report_oscal.json
