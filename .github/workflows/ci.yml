name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ./ato-cli    # ← install from the subfolder where pyproject.toml lives
          pip install pytest oscal

      - name: Run tests
        run: pytest -q ./ato-cli/tests  # ← point pytest at your nested tests folder

      - name: Validate OSCAL
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          oscal validate ci_report_oscal.json
