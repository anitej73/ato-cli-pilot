name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out code
      - uses: actions/checkout@v4

      # 2. Set up Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install your package + test & OSCAL deps
      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .       # ‚Üê install from the **current** directory
          pip install pytest oscal

      # 4. Run your tests (pytest will auto-discover tests/ in the root)
      - name: Run tests
        run: pytest -q

      # 5. Generate & validate OSCAL output
      - name: Validate OSCAL
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          oscal validate ci_report_oscal.json
