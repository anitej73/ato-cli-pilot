name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install your CLI (editable) from the ato-cli/ subfolder,
      #    plus pytest & the real oscal package
      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ./ato-cli
          pip install pytest oscal

      # 4. Run your unit tests (they live in tests/)
      - name: Run tests
        run: pytest -q

      # 5. Generate & validate an OSCAL file
      - name: Validate OSCAL
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          oscal validate ci_report_oscal.json
