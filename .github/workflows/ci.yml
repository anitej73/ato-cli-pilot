name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package & deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .            # installs ato_cli from this repo
          pip install pytest oscal    # real OSCAL package

      - name: Run tests
        run: pytest -q

      - name: Validate OSCAL
        run: |
          ato-scan -i ato_cli -o ci_report --quiet
          oscal validate ci_report_oscal.json
